name: Trigger auto deployment for jennaapp-r

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/jennaapp-r-AutoDeployTrigger-09e594b1-f685-438b-8165-cbb3dd1678fa.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.JENNAAPPR_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: jennares.azurecr.io
          registryUsername: ${{ secrets.JENNAAPPR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.JENNAAPPR_REGISTRY_PASSWORD }}
          containerAppName: jennaapp-r
          resourceGroup: jennaenv
          imageToBuild: jennares.azurecr.io/jennaapp-r:${{ github.sha }}
          

     

