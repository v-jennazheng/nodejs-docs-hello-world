name: Trigger auto deployment for jennaapp-q

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/jennaapp-q-AutoDeployTrigger-416ff815-4cc5-4ab0-a2d9-6f8f4e6e72aa.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.JENNAAPPQ_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: jennares.azurecr.io
          registryUsername: ${{ secrets.JENNAAPPQ_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.JENNAAPPQ_REGISTRY_PASSWORD }}
          containerAppName: jennaapp-q
          resourceGroup: jennaenv
          imageToBuild: jennares.azurecr.io/jennaapp-q:${{ github.sha }}
          

     

